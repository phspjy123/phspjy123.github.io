<!DOCTYPE html>
<html>
<head>
  <title>Morse Code Converter</title>
  <script>
    function convertToMorseCode() {
      const text = document.getElementById("text-input").value.toUpperCase();
      let morseCode = "";
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        switch (char) {
          case "A":
            morseCode += ".- ";
            break;
          case "B":
            morseCode += "-... ";
            break;
          case "C":
            morseCode += "-.-. ";
            break;
          case "D":
            morseCode += "-.. ";
            break;
          // Add more cases for other letters and characters
          default:
            morseCode += char + " ";
            break;
        }
      }
      document.getElementById("morse-code-output").innerHTML = morseCode;
    }
  </script>
</head>
<body>
  <h1>Morse Code Converter</h1>
  <textarea id="text-input" rows="4" cols="50"></textarea>
  <br>
  <button onclick="convertToMorseCode()">Convert</button>
  <br>
  <label for="morse-code-output">Morse Code:</label>
  <p id="morse-code-output"></p>
</body>
</html>
